<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Animation</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="scrollContainer">
      <section class="social-icon h-50 w-100 bg-green">
        <h1>Social Icon</h1>
      </section>
      <section class="panel panel-vertical">Text</section>
      <section class="panel panel-vertical">Text 2</section>
      <section class="panel panel-vertical">Text 3</section>
      <section class="panel panel-vertical">Text 4</section>
      <div class="panels-horizontal panel-vertical">
        <div class="panel-vertical-inner">
          <section class="panel panel-horizontal">Text 5</section>
          <section class="panel panel-horizontal">Text 6</section>
          <section class="panel panel-horizontal">Text 7</section>
        </div>
      </div>
      <section class="social-icon h-50 w-100 bg-yellow">
        <h1>Social Icon</h1>
      </section>

      <section class="panel2 panel2-vertical">Text</section>
      <section class="panel2 panel2-vertical">Text 2</section>
      <section class="panel2 panel2-vertical">Text 3</section>
      <section class="panel2 panel2-vertical">Text 4</section>
      <div class="panel2s-horizontal panel2-vertical">
        <div class="panel2-vertical-inner">
          <section class="panel2 panel2-horizontal">Text 5</section>
          <section class="panel2 panel2-horizontal">Text 6</section>
          <section class="panel2 panel2-horizontal">Text 7</section>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.5/ScrollToPlugin.min.js"></script>

    <!-- locomotive scroll -->

    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.min.js"></script>

    <script src="./animation.js"></script>
  </body>
</html>
